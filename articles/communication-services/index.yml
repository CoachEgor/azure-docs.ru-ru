title: Службы коммуникации Azure
summary: Службы коммуникации Azure — это облачные службы коммуникации, которые позволяют вам добавлять возможности работы с голосовой связью, видеосвязью, чатом и телефоном в свои приложения. Обратите внимание, что в настоящее время Службы коммуникации Azure предоставляются в общедоступной предварительной версии.
