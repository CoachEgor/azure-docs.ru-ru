  description: 'Узнайте, как использовать Фабрику данных, облачную службу интеграции данных, для объединения служб хранения, перемещения и обработки данных в автоматизированные конвейеры данных. Из руководств и различной документации вы узнаете, как настраивать и администрировать конвейеры данных, а также перемещать и преобразовывать данные для анализа. <p>Если вы используете версию 1 Фабрики данных, см. <a href=/azure/data-factory/v1/data-factory-introduction>документацию по этой версии.</a></p>'
