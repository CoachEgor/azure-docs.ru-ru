summary: Ускорение доступа к файлам для рабочих нагрузок высокопроизводительных вычислений (HPC) с большим количеством операций чтения с помощью Azure HPC Cache
metadata:
  title: Microsoft Azure HPC Cache
  description: Узнайте, как создать и использовать Azure HPC Cache, чтобы устранить задержку при передаче данных между вычислительными ресурсами и хранилищем. Служба Azure HPC Cache предназначена для рабочих нагрузок с большим количеством операций чтения файлов. С помощью службы можно создать агрегированную виртуальную файловую систему, в которую входит хранилище BLOB-объектов Azure и локальные аппаратные систематизаторы.
