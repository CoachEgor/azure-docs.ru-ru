abstract:
  description: 'Служба Azure Monitor, которая теперь включает Log Analytics и Application Insights, предоставляет расширенные средства для сбора и анализа данных телеметрии, которые позволяют добиться максимальной производительности и доступности облачных и локальных ресурсов и приложений. Она поможет вам понять, как выполняются приложения, а также заранее определить проблемы, влияющие на них, и ресурсы, от которых они зависят.'
