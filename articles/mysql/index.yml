  description: "База данных Azure для MySQL\_— это служба реляционных баз данных на основе ядра СУБД MySQL с открытым кодом.  Это полностью управляемая база данных как услуга, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и безопасность и динамическое масштабирование. Разрабатывайте приложения на основе базы данных Azure для MySQL, используя привычные средства с открытым кодом и платформу. Узнайте, как использовать базу данных Azure для MySQL, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами."
