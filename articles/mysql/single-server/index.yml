### YamlMime:Landing
title: Документация по Отдельному серверу
summary: База данных Azure для MySQL (Отдельный сервер) — это служба реляционных баз данных на базе MySQL Community Edition.  Это полностью управляемая база данных как услуга, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и динамическое масштабирование. Узнайте, как использовать Отдельный сервер, изучив наши краткие руководства, рекомендации и примеры.
