title: Документация по службе хранилища Azure
metadata:
  title: Документация по службе хранилища Azure. Руководства и справочник по API | Документация Майкрософт
  description: 'Служба хранилища Azure является облачной службой под управлением корпорации Майкрософт, которая предоставляет хранилище с высоким уровнем доступности, безопасности, надежности, масштабируемости и избыточности. Служба хранилища Azure включает в себя большие двоичные объекты Azure, Azure Data Lake Storage Gen2, файлы Azure, очереди Azure и таблицы Azure.'
  services: storage
  author: tamram
  manager: twooley
