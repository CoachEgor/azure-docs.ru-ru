abstract:
  description: 'Служба хранилища Azure является службой под управлением корпорации Майкрософт, которая предоставляет облачное хранилище с высоким уровнем доступности, безопасности, надежности, масштабируемости и избыточности. Служба хранилища Azure включает в себя большие двоичные объекты Azure (объекты), Azure Data Lake Storage Gen2, файлы Azure, очереди Azure и таблицы Azure. Ознакомьтесь с нашими руководствами, чтобы узнать, как использовать службу хранилища Azure в приложениях.'
