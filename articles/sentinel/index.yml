abstract:
  description: "Azure Sentinel\_— это облачная служба управления информационной безопасностью и событиями безопасности, которая обеспечивает интеллектуальную аналитику безопасности всего предприятия в масштабах облака. Неограниченная облачная скорость и масштабируемость позволят вам сосредоточиться на том, что действительно важно. Легко собирайте данные из всех своих облачных и локальных ресурсов, а также из Office\_365, ресурсов Azure и других облаков. Успешно обнаруживайте угрозы благодаря встроенному машинному обучению от экспертов по аналитике безопасности корпорации Майкрософт. Автоматизируйте реагирование на угрозы с помощью встроенных сборников схем для оркестрации и автоматизации."
