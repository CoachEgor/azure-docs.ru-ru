  description: 'Узнайте, как можно использовать платформу удостоверений Майкрософт для создания приложений, которые обеспечивают безопасный вход пользователей с любыми удостоверениями Майкрософт, получают маркеры для вызова Microsoft Graph, других интерфейсов API Майкрософт или интерфейсов API, которые создали разработчики.'
