title: Документация по платформе удостоверений Майкрософт
summary: Платформа удостоверений Майкрософт — это служба аутентификации, библиотеки с открытым исходным кодом и средства управления приложениями. Узнайте, как создавать современные основанные на стандартах решения для аутентификации с помощью наших примеров, руководств и примеров кода. Создавайте приложения, в которые пользователи и клиенты входят с использованием своих удостоверений Майкрософт или социальных учетных записей, и авторизуйте доступ к вашим API или API Майкрософт, таким как Microsoft Graph.
