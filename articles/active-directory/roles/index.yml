title: 'Azure AD: документация по ролям Azure AD'
summary: Управление доступом на основе ролей Azure Active Directory (Azure AD) позволяет контролировать доступ к ресурсам Azure AD. Создавайте настраиваемые роли, назначайте роли с использованием административных единиц для ограничения области управления, назначайте группам или отдельным пользователям доступ к приложениям, управляйте соответствием с помощью технологии управления привилегированными пользователями (PIM) или делегируйте разрешения для распределения задач управления удостоверениями.
