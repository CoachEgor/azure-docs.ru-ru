### YamlMime:Landing
title: Документация по подготовке приложений по управлению персоналом и других приложений
summary: Подготовка приложений в Azure Active Directory позволяет автоматически создавать удостоверения пользователей и управлять ими в облачных приложениях (SaaS). Кроме того, в Azure AD можно подготавливать облачные приложения для управления персоналом. Узнайте, как развертывать и администрировать облачные приложения и приложения для управления персоналом, из наших кратких руководств, учебных материалов и инструкций.
