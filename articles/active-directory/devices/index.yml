abstract:
  description: "С помощью устройств в Azure\_AD пользователи получают доступ к корпоративным ресурсам. Для корпоративных ресурсов ИТ-администраторам требуется возможность управлять удостоверениями этих устройств в Azure\_AD. Это позволит предоставлять пользователям доступ к ресурсам с устройств, которые соответствуют стандартам безопасности и нормативным требованиям.<br>Управление удостоверениями устройств также лежит в основе условного доступа с устройств. Используя условный доступ на основе устройств, можно разрешать доступ к ресурсам в своей среде только управляемым устройствам."
