### YamlMime:Landing
title: Azure Active Directory для разработчиков
summary: >
  Azure Active Directory (Azure AD) — это облачная служба идентификации, которая позволяет разработчиками создавать приложения с поддержкой входа пользователей с рабочей или учебной учетной записью Майкрософт. Azure AD поддерживает создание однотенантных бизнес-приложений (LOB) и мультитенантных приложений.


  ВНИМАНИЕ! Это руководство предназначено для более старой конечной точки Azure AD версии 1.0. Для новых проектов используйте платформу удостоверений Майкрософт.
