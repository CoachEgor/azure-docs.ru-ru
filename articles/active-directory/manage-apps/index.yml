title: Документация по управлению приложениями
summary: Azure Active Directory предоставляет простой и безопасный доступ к облачным и локальным приложениям. Кроме того, вам не нужно управлять паролями. Конечные пользователи входят в систему только один раз и получают доступ к Office 365 и тысячам других приложений. Узнайте, как развертывать приложения и управлять ими с помощью наших кратких инструкций, руководств и пособий.
