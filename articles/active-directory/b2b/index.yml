title: Документация по внешним удостоверениям
summary: Внешние удостоверения — это набор возможностей, позволяющих организации контролировать и обеспечивать защиту всех внешних пользователей, включая клиентов и партнеров. Внешние удостоверения основаны на функциях совместной работы B2B и предоставляют дополнительные возможности для подключения пользователей вне организации и взаимодействия с ними.
