### YamlMime:Landing
title: Документация по управлению корпоративными пользователями — Azure AD
summary: Azure AD предоставляет службы управления пользователями, например для создания групп и лицензий, которые помогают быстро справляться с основными задачами управления пользователями. Назначайте лицензии, назначайте группам или отдельным пользователям доступ к приложениям, а также добавляйте доменные имена и управляйте ими.
