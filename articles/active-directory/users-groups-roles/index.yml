### YamlMime:Landing
title: Документация по управлению корпоративными пользователями — Azure AD
summary: Службы управления пользователями Azure AD, такие как создание групп и назначение ролей администратора, помогают быстро справляться с основными задачами. Назначайте лицензии, предоставляйте доступ к приложениям группам или отдельным пользователям либо делегируйте разрешения на распределение задач управления удостоверениями.
