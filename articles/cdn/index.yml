### YamlMime:Landing
title: Документация по Azure CDN
summary: Сеть доставки содержимого Azure — это глобальное решение CDN для доставки содержимого, требующего высокой пропускной способности, размещенного в Azure или любом другом расположении. Используя Azure CDN, вы можете кэшировать статические объекты из хранилища BLOB-объектов Azure, веб-приложения или любого общедоступного веб-сервера с помощью ближайшего сервера точек подключения. Azure CDN также позволяет ускорить передачу динамического содержимого, которое невозможно кэшировать, используя разные способы оптимизации сети и маршрутизации.
