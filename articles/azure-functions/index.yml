  description: 'Функции Azure — это <a href="https://azure.microsoft.com/solutions/serverless/">бессерверная</a> служба вычислений, которая позволяет выполнять код по требованию без необходимости явно подготавливать или администрировать инфраструктуру. Используйте Функции Azure для выполнения скрипта или фрагмента кода в ответ на разные события. Узнайте, как использовать Функции Azure, ознакомившись с нашими краткими руководствами, примерами и учебниками.'
