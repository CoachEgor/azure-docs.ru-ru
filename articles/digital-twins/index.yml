title: Документация по Azure Digital Twins (предварительная версия)
summary: Как было объявлено на Microsoft Build 2020, готовится к выпуску новая общедоступная предварительная версия службы Azure Digital Twins. В ближайшее время вы получите полную документацию по новой службе и ее функциям в этом расположении. Вы можете и дальше пользоваться документацией по первой версии Azure Digital Twins, доступной по ссылке ниже.
