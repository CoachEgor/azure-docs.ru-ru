abstract:
  description: 'Записные книжки Azure — это бесплатная размещенная служба для разработки и запуска записных книжек Jupyter в облаке без их установки. Jupyter (прежнее название — IPython) — это проект с открытым кодом, который позволяет легко объединять текст с разметкой, исполняемый код (Python, R, и F#), хранимые данные, графики и визуализации на одном общем холсте, который называется записной книжкой.'
sections:
  - title: Пятиминутные руководства по началу работы
    items:
      - type: paragraph
        text: 'Узнайте, как работать с Записными книжками Azure, изучив эти краткие руководства.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
            html: '<p>Узнайте, как создать и запустить записную книжку Jupyter в Записных книжках Azure, а затем поделитесь этой записной книжкой с другими пользователями.</p>'
            image:
              src: media/index/Azure_AddNotebook.svg
            title: Создание и совместное использование записной книжки
          - href: /azure/notebooks/quickstart-clone-jupyter-notebook
            html: '<p>Узнайте, как клонировать записную книжку Jupyter из репозитория GitHub и запустить ее в своей учетной записи в слубе "Записные книжки Azure".</p>'
            image:
              src: media/index/Azure_ClonePage.svg
            title: Клонирование записной книжки
          - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
            html: '<p>Узнайте, как перенести записную книжку Jupyter в Записные книжки Azure с локального компьютера или URL-адреса, а затем предоставить ее для совместной работы.</p>'
            image:
              src: media/index/Azure_MigrateNotebook.svg
            title: Перенос локальной записной книжки Jupyter
          - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
            html: '<p>Узнайте, как настроить проект Записных книжек Azure с использованием определенного набора установленных пакетов и скриптов запуска.</p>'
            image:
              src: media/index/Azure_CustomEnvironment.svg
            title: Создание проекта с настраиваемой средой
          - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
            html: '<p>Узнайте, как войти в Записные книжки Azure и настроить идентификатор пользователя для получения доступа к сохраненным проектам и совместного использования записных книжек с другими пользователями.</p>'
            image:
              src: media/index/Azure_UserAccount.svg
            title: Вход и настройка идентификатора пользователя
