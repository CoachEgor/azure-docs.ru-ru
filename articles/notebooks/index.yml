### YamlMime:Landing
title: Документация по службе "Записные книжки Azure" (предварительная версия)
summary: Записные книжки Azure (предварительная версия) — это бесплатная размещенная служба для разработки и запуска записных книжек Jupyter в облаке без их установки. Jupyter (прежнее название — IPython) это проект с открытым кодом, который позволяет легко объединять текст с разметкой, исполняемый код (Python, R и F#), хранимые данные, графические элементы и визуализации на одном общем холсте, который называется записной книжкой.
