metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: "Документация по Azure Cosmos\_DB. Руководства и справочник по API"
  description: "Сведения об использовании Azure Cosmos\_DB, глобально распределенной службы многомодельных баз данных. В руководствах объясняется, как создавать запросы и документы, пары \"ключ-значение\" и диаграммы графов."
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: "Azure Cosmos\_DB\_— полностью управляемая служба базы данных с готовым глобальным распределением и прозрачной репликацией с несколькими источниками. Вы можете запускать глобально распределенные операционные и аналитические рабочие нагрузки с минимальной задержкой, а также средства ИИ для транзакционных данных в своей базе данных. Узнайте, как использовать Azure Cosmos\_DB, изучив краткие инструкции, примеры и руководства."
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Создавайте мобильные приложения глобального масштаба за считаные минуты (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: "<p>Составьте представление о глобальном распределении, подготовке пропускной способности, секционировании, индексировании и других основных понятиях, которые применяются ко всем API Azure Cosmos\_DB.</p>"
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Основные понятия
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Если при создании нереляционной базы данных документов вам нужно выполнить запрос с применением привычного синтаксиса SQL, используйте API SQL.</p>'
            image:
              src: media/index/sql-api.svg
            title: API SQL
          - href: /azure/cosmos-db/graph-introduction/
            html: '<p>Если вы создаете базу данных графов для моделирования и обхода связей между сущностями, используйте API Gremlin.</p>'
            image:
              src: media/index/graph-api.svg
            title: API Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: "<p>Для переноса данных из базы данных MongoDB в полностью управляемую службу Azure Cosmos\_DB используйте API Azure Cosmos\_DB для MongoDB.</p>"
            image:
              src: media/index/mongodb-api.svg
            title: "API Azure Cosmos\_DB для MongoDB"
          - href: /azure/cosmos-db/table-introduction/
            html: "<p>Чтобы перенести данные из хранилища таблиц Azure в табличное предложение Azure Cosmos\_DB уровня \"Премиум\", используйте API таблиц.</p>"
            image:
              src: media/index/table-api.svg
            title: API таблиц
          - href: /azure/cosmos-db/cassandra-introduction/
            html: "<p>При переносе данных из Cassandra в полностью управляемую службу Azure Cosmos\_DB используйте API Cassandra.</p>"
            image:
              src: media/index/cassandra-api.png
            title: API Cassandra
