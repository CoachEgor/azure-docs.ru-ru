### YamlMime:Landing
title: Документация по Azure Cosmos DB
summary: Azure Cosmos DB — это глобально распределенная, многомодельная служба базы данных Майкрософт для выполнения операционных и аналитических рабочих нагрузок. Вы можете выбирать данные из нескольких источников, а служба автоматически выполнит масштабирование пропускной способности, вычислительных ресурсов и хранилища.
