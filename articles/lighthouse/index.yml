abstract:
  description: 'Azure Lighthouse предоставляет поставщикам служб единую плоскость управления для просмотра данных и администрирования Azure для всех клиентов, обеспечивая повышенный уровень автоматизации и масштабирования, а также усовершенствованную систему управления.'
