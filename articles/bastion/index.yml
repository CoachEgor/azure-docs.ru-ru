title: Документация по Бастиону Azure
summary: Узнайте, как подключиться к виртуальной машине с помощью Бастиона Azure. Настраивайте безопасное и бесперебойное подключение RDP или SSH к виртуальным машинам непосредственно на портале Azure по протоколу SSL. При подключении с помощью Бастиона Azure виртуальным машинам не требуются общедоступные IP-адреса.
