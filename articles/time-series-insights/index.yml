abstract:
  description: 'Добро пожаловать в службу "Аналитика временных рядов Azure". Служба "Аналитика временных рядов Azure" предоставляет мощные средства телеметрии и исследования данных, с помощью которых можно усовершенствовать анализ операций. В этой документации описана служба, а также приведены инструкции по началу работы с множеством ее функций, клиентским пакетом SDK и мощными API службы "Аналитика временных рядов". Сведения приводятся для двух версий службы "Аналитика временных рядов": одна из них уже общедоступна, а другая представляет собой предварительную версию основного обновления службы.'
  aside:
    image:
