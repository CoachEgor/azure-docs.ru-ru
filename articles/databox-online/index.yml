### YamlMime:Landing
title: Документация по Azure Data Box. Передача данных через Интернет
summary: Используйте Шлюз Azure Data Box и устройства Azure Data Box Edge для быстрой передачи больших объемов данных по сети. Выберите Шлюз Data Box для отправки данных, чтобы выполнять их архивацию, аварийное восстановление, а также обработку в масштабе облака. Используйте Data Box Edge для фильтрации, анализа и преобразования данных перед их перемещением в Azure.
