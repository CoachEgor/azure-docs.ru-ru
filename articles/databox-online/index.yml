### YamlMime:Landing
title: Документация по Azure Stack и Шлюзу Azure Data Box. Передача данных через Интернет
summary: Используйте Azure Stack Edge и устройства Шлюза Azure Data Box для высокопроизводительной передачи данных по сети. Устройства Azure Stack Edge Pro, оснащенные оборудованием для ускорения вычислений, позволяют фильтровать, анализировать и преобразовывать данные перед их перемещением в Azure. Выберите Шлюз Data Box для отправки данных, чтобы выполнять их архивацию, аварийное восстановление, а также обработку в масштабе облака.
