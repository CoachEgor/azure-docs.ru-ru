### YamlMime:Landing
title: Документация по Azure Stack и Шлюзу Azure Data Box. Передача данных через Интернет
summary: Используйте Шлюз Azure Data Box и устройства Azure Stack Edge для высокопроизводительной передачи данных по сети. Выберите Шлюз Data Box для отправки данных, чтобы выполнять их архивацию, аварийное восстановление, а также обработку в масштабе облака. Используйте Azure Stack Edge для фильтрации, анализа и преобразования данных перед их перемещением в Azure. Недавно мы переименовали Azure Data Box Edge на Azure Stack Edge.
