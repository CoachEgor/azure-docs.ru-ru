abstract:
  description: 'Семейство Azure Data Box позволяет передавать сотни терабайтов данных в Azure быстрым, недорогим и надежным способом. Используйте Data Box Edge и Шлюз Data Box для быстрой передачи больших объемов данных по сети.<p>Выберите Шлюз Data Box для отправки данных, чтобы выполнять их архивацию или обработку, а также аварийное восстановление в масштабе облака.  Используйте Data Box Edge для фильтрации, анализа и преобразования данных при их перемещении в Azure.</p><p>Узнайте, как использовать Шлюз Data Box и Data Box Edge для передачи по сети, ознакомившись с нашими руководствами.</p>'
