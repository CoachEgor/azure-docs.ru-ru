title: Документация по Azure Site Recovery
summary: Используйте Azure Site Recovery для аварийного восстановления данных локальных компьютеров и рабочих нагрузок в Azure, а также восстановления виртуальных машин Azure в дополнительном регионе Azure. При использовании репликации в Azure вы можете управлять отработкой отказа в случае возникновения сбоев и сохранить доступ к рабочим нагрузкам и приложениям в Azure. Когда основное расположение снова станет доступным, вы сможете восстановить размещение при необходимости.
