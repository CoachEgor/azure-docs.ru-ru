    items:
    - title: Комплект SDK Блокчейна Azure для Ethereum
      summary: Разрабатывайте, развертывайте и отлаживайте свое решение службы "Блокчейн Azure", а также управляйте им.
      url: https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain
    - title: Блокчейн-соединитель Ethereum
      summary: С помощью Azure Logic Apps, Microsoft Flow и Microsoft PowerApps вы можете выполнять различные действия смарт-контракта, такие как отправка транзакций, чтение сведений о состоянии контракта и активация потоков при обновлении контракта.
      url: https://docs.microsoft.com/connectors/blockchainethereum/
