title: Документация по порталу Azure
summary: Портал Azure — это единая веб-консоль, которую можно использовать вместо средств командной строки. Вы можете управлять подпиской Azure с помощью портала Azure. Создавайте, администрируйте и отслеживайте все решения, начиная от простых веб-приложений и заканчивая сложными облачными развертываниями. Создавайте настраиваемые панели мониторинга для упорядоченного представления ресурсов и настраивайте параметры специальных возможностей для оптимизации работы.
