abstract:
  description: "Узнайте, как использовать Azure HDInsight для анализа данных потоковой передачи или исторических данных. В руководствах и другой документации показано, как создавать кластеры, обрабатывать и анализировать большие данные, а также разрабатывать решения с помощью таких популярных платформ с открытым исходным кодом, как Apache Hadoop, Apache Spark, Apache Hive, Apache LLAP, Apache Kafka, Apache Storm и Microsoft Machine Learning Server.<p>Azure HDInsight\_— это управляемая комплексная служба аналитики с открытым кодом, предназначенная для предприятий. HDInsight — это облачная служба, которая обеспечивает простую, быструю и экономичную обработку больших объемов данных. HDInsight также поддерживает различные сценарии, такие как извлечение, преобразование и загрузка (ETL), хранение данных, машинное обучение и Интернет вещей.</p>"
