summary: Запуск контейнеров Docker по запросу в управляемой бессерверной среде Azure. Экземпляры контейнеров Azure — это решение, которое подойдет для любого сценария. Службу можно использовать в изолированных контейнерах без оркестрации. Запускайте приложения на основе событий, оперативно развертывайте решения из конвейеров разработки контейнеров, а также выполняйте задания обработки данных и сборки.
