abstract:
  description: "Система управления Azure\_— это набор концепций и служб, предназначенных для управления ресурсами Azure в нужном масштабе. Эти службы позволяют возможность логически упорядочивать и структурировать подписки, создавать и развертывать повторно используемые или собственные пакеты ресурсов Azure для определения, аудита и оптимизации ресурсов. Эта страница содержит подробные сведения о компонентах и службах, а также о том, как включить и использовать их в вашей среде уже сегодня."
