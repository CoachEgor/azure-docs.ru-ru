abstract:
  description: 'Документация по Azure Resource Graph поможет вам настроить Azure Resource Graph и изучить язык запросов, чтобы обнаруживать и изучать ресурсы в нужном масштабе.'
sections:
  - title: 5-минутные руководства по началу работы
    items:
      - type: paragraph
        text: Настройте Resource Graph и выполните свой первый запрос.
      - type: list
        style: icon48
        items:
          - image:
              alt: Инфраструктура CLI Azure
              src: ./media/cli.svg
            text: Инфраструктура CLI Azure
            href: first-query-azurecli.md
          - image:
              alt: Azure PowerShell
              src: ./media/powershell.svg
            text: Azure PowerShell
            href: first-query-powershell.md
  - title: Отзыв
    items:
      - type: paragraph
        text: 'Чтобы оставить отзыв об этой функции или получить помощь в выполнении запросов, перейдите в раздел <b>Политика</b> на портале Azure, выберите страницу <b>График ресурсов (предварительная версия)</b> и воспользуйтесь указанной на ней ссылкой для отправки отзыва. Вы также можете оставить свои предложения через сайт <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
