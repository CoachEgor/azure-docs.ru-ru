title: Документация по предварительной версии Открытых наборов данных Azure
summary: Открытые наборы данных Azure предоставляют курируемые и очищаемые данные, которые можно использовать с минимальной подготовкой. В наборы включены сведения о погоде, данные переписи и информация о выходных, чтоб позволяет усовершенствовать модели ML.
