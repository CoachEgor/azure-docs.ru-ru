title: Документация по службе Управления затратами и выставления счетов Azure
summary: Служба Управления затратами и выставления счетов Azure поможет составить представление о механизме выставления счетов в Azure, управлять учетной записью и подписками, а также отслеживать и контролировать расходы в Azure и оптимизировать использование ресурсов. Узнайте, как анализировать затраты, создавать бюджеты и управлять ими, экспортировать данные, а также просматривать рекомендации и принимать меры на их основе.
