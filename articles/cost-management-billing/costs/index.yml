summary: Управление затратами Azure — это решение по управлению затратами, которое помогает отслеживать и контролировать расходы на Azure и оптимизировать использование ресурсов. Узнайте, как анализировать затраты, создавать бюджеты и управлять ими, экспортировать данные, а также просматривать рекомендации и реагировать на них с помощью наших кратких руководств и учебников.
