abstract:
  description: "Avere vFXT для Azure обеспечивает облачный слой кэширования для задач с частым использованием данных и высокопроизводительными вычислениями (HPC). Avere vFXT позволяет кэшировать файлы как можно ближе к вычислительным узлам. Это увеличивает скорость чтения и обеспечивает бесперебойную работу даже во время пиковой нагрузки. Avere vFXT лучше всего работает с системами, которые располагают от 1000 до 40\_000\_клиентских ядер. <p>Avere vFXT взаимодействует с существующим хранилищем данных, чтобы обеспечить размещение файлов как можно ближе к вычислительным ресурсам Azure. Активные файлы остаются в центре обработки данных для длительного хранения."
