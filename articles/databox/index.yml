title: Документация по Azure Data Box. Автономная передача данных
summary: Используйте устройства Azure Data Box для автономной передачи данных, если у вас есть ограничения по времени, сетевым ресурсам или средствам. В зависимости от размера данных выберите Диск Data Box, Data Box или Data Box Heavy.
