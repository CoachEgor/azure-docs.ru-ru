### YamlMime:Landing
title: Azure Arc
summary: В Azure Arc добавлена поддержка возможностей Azure Resource Manager для серверов Linux и Windows, а также возможность использовать кластеры Kubernetes в любой инфраструктуре в локальной среде, в нескольких облаках и на пограничных устройствах. Кроме того, Azure Arc позволяет клиентам запускать службы данных Azure в любом расположении. При этом предоставляются преимущества облачных инноваций, включая постоянно поддерживаемые в актуальном состоянии средства работы с данными, развертывание за считаные секунды (а не часы) и динамическую масштабируемость в любой инфраструктуре. Сейчас предоставляется общедоступная предварительная версия Azure Arc для серверов.
