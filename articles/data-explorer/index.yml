abstract:
  description: "<p>Azure Data Explorer\_— это быстрая и полностью управляемая служба для аналитики большого объема потоковых данных в реальном времени, поступающих из приложений, а также с веб-сайтов, устройств Интернета вещей и т.\_д. С помощью Azure Data Explorer вы можете собирать, хранить и анализировать разные данные, чтобы улучшать качество продуктов, создавать новые возможности для клиентов, выполнять мониторинг устройств и повышать производительность.</p><p>Узнайте, как использовать Azure Data Explorer, ознакомившись с нашими краткими руководствами и справочными материалами.</p>"
