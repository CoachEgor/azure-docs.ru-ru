  title: 'Краткие руководства, учебные материалы, документация по языкам и API для Azure Data Explorer'
  description: "Azure Data Explorer\_— это облачная платформа Log Analytics, оптимизированная для ad-hoc-обработки запросов больших данных."
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
