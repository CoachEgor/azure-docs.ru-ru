### YamlMime:Landing
title: Документация по Службе подготовки устройств (DPS) к добавлению в Центр Интернета вещей Azure
summary: Служба подготовки устройств к добавлению в Центр Интернета вещей (DPS) — это вспомогательная служба, которая обеспечивает полностью автоматическую JIT-подготовку для нужного Центра Интернета вещей. Она позволяет подготавливать миллионы устройств и обеспечивает высокий уровень безопасности и масштабируемости без каких-либо действий со стороны пользователя. Узнайте, как подготавливать устройства для центров Интернета вещей, воспользовавшись нашими краткими руководствами, инструкциями и примерами.
