  - title: Как служба Azure Dev Spaces упрощает разработку Kubernetes
    items:
      - type: paragraph
        text: 'Рабочая среда Azure Dev Spaces помогает командам разработчиков, использующим Kubernetes, стать более продуктивными следующим образом'
      - type: list
        style: unordered
        items:
          - text: Минимизирует настройку локальной машины для каждого члена команды и работает непосредственно в AKS (управляемом кластере Kubernetes в Azure).
          - text: "Быстро выполняет итерацию и отладку кода непосредственно в Kubernetes с помощью Visual Studio\_2017 или Visual Studio Code."
          - text: 'Создает конфигурационные файлы Docker и Kubernetes, которые можно использовать от разработки до производства.'
          - text: Поделится управляемым кластером Kubernetes с командой для совместной работы. Изолированное написание кода и комплексное тестирование вместе с другими компонентами без репликации или имитации зависимостей.
