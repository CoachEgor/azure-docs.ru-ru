### YamlMime:Landing
title: Документация по Azure Dev Spaces
summary: Azure Dev Spaces — это расширение службы AKS, которое позволяет легко запускать и отлаживать код в контексте более крупного приложения. Вы можете выполнить сквозное тестирование кода, определить точки останова в коде, который выполняется в кластере, и предоставить своим сотрудникам общий доступ к кластеру разработки, где они смогут работать, не мешая друг другу.
