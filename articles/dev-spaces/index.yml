abstract:
  description: 'Azure Dev Spaces позволяет тестировать и итеративно разрабатывать приложения микрослужб, запускаемые в Службе Azure Kubernetes (AKS), без необходимости реплицировать или имитировать зависимости. Azure Dev Spaces упрощает совместную работу с командой в общем кластере Службы Azure Kubernetes (AKS), а также запуск и отладку контейнеров непосредственно в AKS. Узнайте, как использовать Azure Dev Spaces из этих кратких руководств.'
