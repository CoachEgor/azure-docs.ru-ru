sections:
  - title: Быстрый итеративный интерфейс разработки Kubernetes для команд
    items:
      - type: paragraph
        text: 'С минимальной настройкой компьютера разработчика можно итеративно запускать и проводить отладку контейнера непосредственно из службы Azure Kubernetes (AKS).  Кроме того, вы можете работать совместно с другими участниками команды в общем кластере Kubernetes и выполнять сквозное тестирование вместе с другими компонентами без репликации или имитации зависимостей. Используя Azure Dev Spaces, вы можете разрабатывать приложения для Windows, Mac или Linux с помощью таких привычных средств, как Visual Studio и Visual Studio Code, или средства командной строки.'
      - type: markdown
        text: "> [!IMPORTANT]\n> Azure Dev Spaces поддерживается только в кластерах AKS в следующих регионах: **Восточная часть США**, **Восточная часть США\_2**, **Северная Европа**, **Центральная часть США**, **Западная часть США\_2**, **Западная Европа**, **Юго-Восточная Азия**, **Центральная Канада** и **Восточная Канада**. Azure Dev Spaces поддерживает [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) и [Visual Studio Code](https://code.visualstudio.com/download) с [расширением Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) в Linux, MacOS и Windows\_8 или более поздней версии для создания и запуска приложений в AKS. Это решение также поддерживает [Visual Studio\_2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) с рабочей нагрузкой \"Веб-разработка\" и [Средства Visual Studio для Kubernetes](https://aka.ms/get-vsk8stools) в Windows\_8 или более поздней версии."
