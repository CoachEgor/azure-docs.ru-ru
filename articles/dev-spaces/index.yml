### YamlMime:Landing
title: Документация по Azure Dev Spaces
summary: Azure Dev Spaces позволяет тестировать и итеративно разрабатывать приложения микрослужб в Службе Azure Kubernetes (AKS) без репликации или имитации зависимостей. Azure Dev Spaces уменьшает нагрузку и сложность совместной работы с командой в общем кластере AKS. Кроме того, служба позволяет выполнять и отлаживать контейнеры непосредственно в AKS.
