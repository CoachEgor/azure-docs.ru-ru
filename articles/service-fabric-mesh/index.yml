abstract:
  description: 'Сетка Azure Service Fabric — это полностью управляемая служба, с помощью которой разработчики могут создавать и развертывать критически важные приложения, не беспокоясь об управлении инфраструктурой.  Используйте Сетку Service Fabric для создания и запуска надежных распределенных приложений на базе микрослужб с возможностью масштабирования по запросу. Узнайте, как использовать Сетку Azure Service Fabric, ознакомившись с нашими краткими руководствами и инструкциями.  Для получения дополнительных сведений ознакомьтесь с <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">обзором Сетки Azure Service Fabric</a> и ответами на <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">часто задаваемые вопросы</a>.'
