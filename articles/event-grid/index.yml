abstract:
  description: "\"Сетка событий Azure\"\_— это полностью управляемая интеллектуальная служба маршрутизации событий, которая обеспечивает равномерное потребление событий с помощью модели \"публикация\_— подписка\". Служба \"Сетка событий Azure\" реагирует на соответствующие события в службах Azure и сторонних службах практически в реальном времени. Узнайте, как использовать службу \"Сетка событий Azure\", ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами."
