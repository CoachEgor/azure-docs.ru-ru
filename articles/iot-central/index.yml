  - title: Оповещение о новых возможностях
    items:
      - type: paragraph
        text: 'Azure IoT Central переходит на использование Службы подготовки устройств к добавлению в Центр Интернета вещей (DPS) для всех подключений устройств. Вам нужно будет обновить пакет SDK для Службы подготовки устройств, чтобы зарегистрировать и подключить устройства к приложению Azure IoT Central <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">См. дополнительные сведения о возможности подключения устройств в Azure IoT Central.</a> Для всех приложений, использующих функцию непрерывного экспорта данных и (или) шаблоны решений Power BI, нужно будет изменить целевой контейнер хранилища и создать новый шаблон решения.'
