### YamlMime:Landing
title: Документация по Удаленной отрисовке Azure
summary: Удаленная отрисовка Azure — это служба, которая позволяет преобразовывать для просмотра высокосложные трехмерные модели в реальном времени на таких устройствах, как HoloLens 2. Сейчас предоставляется предварительная версия Удаленной отрисовки Azure.
