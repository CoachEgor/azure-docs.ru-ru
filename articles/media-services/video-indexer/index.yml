abstract:
  description: "Индексатор видео Служб мультимедиа Azure\_—это облачное приложение, созданное на основе служб \"Аналитика мультимедиа\", \"Поиск Azure\" и Cognitive Services (например, API распознавания лиц, Microsoft Translator, API компьютерного зрения и Пользовательской службы распознавания речи). Индексатор видео позволяет извлекать аналитические сведения из видеоматериалов с помощью видео- и аудиомоделей.<br/>Чтобы определить, в каких случаях вам лучше использовать Индексатор видео, а в каких — предустановки анализатора Служб мультимедиа, ознакомьтесь со статьей, в которой приводится <a href=\"/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets\">сравнение</a> этих инструментов."
