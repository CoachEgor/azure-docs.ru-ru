abstract:
  description: "Службы мультимедиа Azure\_— это облачная платформа для рабочих процессов, связанных с мультимедиа, которая позволяет создавать решения, требующие кодирования, упаковки, защиты содержимого и прямой трансляции. Службы мультимедиа Azure легко интегрируются с Azure CDN для масштабирования доставки с помощью служб CDN от Akamai и Verizon, благодаря чему пользователи могут выбрать правильное решение в соответствии со своими потребностями, в том числе для распределения нагрузки в сетях CDN. Индексатор видео Служб мультимедиа Azure позволяет извлекать метаданные и аналитические сведения с помощью технологий искусственного интеллекта (ИИ) со стандартными предустановками анализатора видео и звука. Вы можете легко улучшить точность, обучив предоставленные модели ИИ со своим содержимым с помощью API Индексатора видео."
