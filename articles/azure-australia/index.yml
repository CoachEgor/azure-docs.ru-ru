abstract:
  description: "Microsoft Azure в Австралии\_— это облачная платформа, разработанная с учетом таких задач, как обеспечение безопасности, конфиденциальности, соответствия требованиям и прозрачности, а также предоставление возможностей управления. Платформа Microsoft Azure в Австралия сертифицирована Центром кибербезопасности Австралии (ACSC) и входит в список сертифицированных облачных служб (CCSL). Платформа Azure в Australia имеет в списке CCSL статус PROTECTED (Защищено) и Unclassified: DLM (Official: Sensitive) (Не классифицировано: DLM (Официально: конфиденциально)). Платформа Azure в Австралии использует службы обеспечения соответствия требованиям и безопасности мирового уровня, которые критически важны для всех систем и приложений правительства Австралии и Центра критически важной инфраструктуры (CIC), созданных на основе этой архитектуры."
