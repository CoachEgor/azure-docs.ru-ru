abstract:
  description: "Процесс обработки и анализа данных группы (TDSP) является гибкой итеративной методикой обработки и анализа данных для эффективной доставки решений прогнозной аналитики и интеллектуальных приложений. TDSP позволяет улучшить обучение и совместную работу в группах. Он содержит избранные рекомендации и структуры от Майкрософт и других разработчиков в отрасли, которые обеспечивают успешную реализацию решений по обработке и анализу данных. Все это\_— чтобы помочь компаниям полностью использовать преимущества их программ аналитики."
