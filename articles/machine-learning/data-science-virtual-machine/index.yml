title: Документация по Виртуальной машине для обработки и анализа данных Azure
summary: Виртуальная машина для обработки и анализа данных (DSVM) — это настраиваемый образ виртуальной машины, содержащий средства для обработки и анализа данных и ML. Такая виртуальная машина позволяет создавать интеллектуальные приложения для расширенной аналитики.
