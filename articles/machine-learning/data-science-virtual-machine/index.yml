title: Документация по Виртуальной машине для обработки и анализа данных Azure
summary: Виртуальная машина для обработки и анализа данных (DSVM) — это образ виртуальной машины с предварительно загруженными средствами для выполнения соответствующих задач. Такая виртуальная машина позволяет создавать интеллектуальные приложения для расширенной аналитики.
