### YamlMime:Landing
title: Документация по Машинному обучению Azure
summary: Машинное обучение Azure предоставляет веб-интерфейсы и пакеты SDK, чтобы вы могли быстро обучать и развертывать модели машинного обучения и конвейеры в нужном масштабе. Использовать эти возможности можно с помощью платформ Python с открытым кодом, например PyTorch, TensorFlow и scikit-learn.
