  - items:
      - className: cardsM
        columns: 2
        items:
          - href: /azure/cognitive-services/
            html: '<p>API, которые предоставляют интеллектуальные алгоритмы для приложений, веб-сайтов и ботов.</p>'
            image:
              src: /azure/machine-learning/media/index/cognitive-services.png
            title: Cognitive Services
          - href: /azure/machine-learning/studio/
            html: "<p>Инструмент для совместной работы, поддерживающий функцию перетаскивания объектов и предназначенный для создания, тестирования и развертывания решений для прогнозной аналитики с помощью R или Python.\_</p>"
            image:
              src: /azure/machine-learning/media/index/machine-learning-studio.svg
            title: Студия машинного обучения Azure
          - href: /sql/advanced-analytics/r/r-services
            html: <p>Аналитика в базе данных с поддержкой R и Python.</p>
            image:
              src: /azure/machine-learning/media/index/logo_sql.png
            title: Службы машинного обучения SQL Server
          - href: /machine-learning-server/
            html: '<p>Гибкая корпоративная платформа машинного обучения, которая поддерживает развертывания R и Python в Windows и Linux, а также в кластерах HDInsight Spark и Hadoop.</p>'
            image:
              src: /azure/machine-learning/media/index/ml-server.png
            title: Microsoft Machine Learning Server
          - href: /azure/machine-learning/team-data-science-process
            html: '<p>Командный процесс обработки и анализа данных, который позволяет специалистам эффективно предоставлять решения прогнозной аналитики и интеллектуальные приложения.</p>'
            image:
              src: /azure/machine-learning/media/index/tdsp.png
            title: Процесс обработки и анализа данных группы
          - href: /azure/machine-learning/data-science-virtual-machine/
            html: '<p>Эксперименты, выполняемые без установки и настройки программного обеспечения с использованием Виртуальных машин для обработки и анализа данных (DSVM) и виртуальных машин для глубокого обучения (DLVM). Популярные средства аналитики данных, машинного обучения и ИИ являются предварительно установленными.</p>'
            image:
              src: /azure/machine-learning/media/index/virtualmachine.svg
            title: Виртуальная машина для обработки и анализа данных
