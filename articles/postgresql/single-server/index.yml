title: Документация по отдельному серверу Базы данных Azure для PostgreSQL
summary: База данных Azure для PostgreSQL — это служба реляционных баз данных на основе СУБД PostgreSQL с открытым исходным кодом.  Отдельный сервер — это один из вариантов развертывания для создания сервера postgres. Узнайте, как использовать Отдельный сервер, изучив наши краткие руководства, рекомендации и примеры.
