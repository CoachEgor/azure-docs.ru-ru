### YamlMime:Landing
title: Документация по Базе данных Azure для PostgreSQL — Гипермасштабирование (Citus)
summary: База данных Azure для PostgreSQL — это полностью управляемая служба баз данных на основе реляционной СУБД PostgreSQL с открытым кодом. Гипермасштабирование (Citus) — это вариант развертывания, который позволяет горизонтально масштабировать запросы между несколькими компьютерами с использованием сегментирования. Это решение предназначено для приложений, которым требуется более высокая масштабируемость и производительность.
