### YamlMime:Landing
title: Документация по Базе данных Azure для PostgreSQL
summary: 'База данных Azure для PostgreSQL — это служба реляционных баз данных на основе СУБД PostgreSQL с открытым исходным кодом. Это полностью управляемая база данных как услуга, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и безопасность, а также высокий уровень доступности и динамическое масштабирование. Поддерживаются два варианта развертывания: отдельный сервер и кластер Гипермасштабирования (Citus) (предварительная версия). Вариант "Гипермасштабирование" (Citus) предусматривает горизонтальное масштабирование запросов между несколькими компьютерами с использованием сегментирования. Это решение предназначено для приложений, которым требуется более высокая масштабируемость и производительность. Узнайте, как использовать Базу данных Azure для PostgreSQL, ознакомившись с нашими руководствами по началу работы, примерами и учебными материалами.'
