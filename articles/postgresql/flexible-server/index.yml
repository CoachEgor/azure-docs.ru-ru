### YamlMime:Landing
title: Документация по Гибкому серверу (предварительная версия)
summary: Предварительная версия Базы данных Azure для PostgreSQL (Гибкий сервер) — это предложение полностью управляемой базы данных PostgreSQL как услуги, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и динамическое масштабирование. Разрабатывайте приложения на основе Базы данных Azure для PostgreSQL, используя привычные средства с открытым исходным кодом и платформу. Узнайте, как работать с Гибкими серверам, изучив наши краткие руководства, рекомендации и примеры.
