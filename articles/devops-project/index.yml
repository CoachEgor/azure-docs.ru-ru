### YamlMime:Landing
title: Документация по Azure DevOps Projects
summary: Azure DevOps Projects представляет собой упрощенный интерфейс, к которому вы подключаете существующий код и репозиторий Git. Или можно выбрать один из примеров приложений, чтобы создать конвейер непрерывной интеграции (CI) и непрерывной поставки (CD) в Azure.
