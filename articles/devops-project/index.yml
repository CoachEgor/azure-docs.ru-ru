### YamlMime:Landing
title: Документация по развертыванию DevOps Starter в Azure
summary: DevOps Starter представляет собой упрощенный интерфейс, к которому вы подключаете существующий код и репозиторий Git. Вы также можете выбрать один из примеров приложений, чтобы создать рабочий процесс или конвейер непрерывной интеграции (CI) и непрерывной поставки (CD) в Azure. DevOps Starter теперь поддерживает создание рабочих процессов GitHub Actions.
