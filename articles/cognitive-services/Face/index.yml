title: Документация по API распознавания лиц
metadata:
  title: 'Документация по API распознавания лиц. Краткие руководства, учебные материалы и справочник по API. Azure Cognitive Services | Документация Майкрософт'
  description: 'Узнайте, как использовать API распознавания лиц для обнаружения и идентификации лиц на изображениях и возвращении сведений о них. В руководствах описано, как создавать приложения, использующие API.'
