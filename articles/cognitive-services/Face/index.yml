title: Документация по API "Распознавание лиц"
summary: В облачной службе "Распознавание лиц" разработчикам предоставляется доступ к расширенным алгоритмам распознавания лиц. Алгоритмы Распознавания лиц от Майкрософт позволяют выполнять обнаружение атрибутов, определяемых по лицам, и распознавание лиц. Узнайте, как анализировать содержимое разными способами с помощью кратких руководств, примеров и других материалов.
