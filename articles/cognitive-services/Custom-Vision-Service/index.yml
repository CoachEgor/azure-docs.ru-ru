abstract:
  description: 'Облачный API Пользовательского визуального распознавания предоставляет разработчикам возможность создавать, развертывать и улучшать классификаторы пользовательских изображений. Классификатор изображений — это служба искусственного интеллекта, которая сортирует изображения по тегам в соответствии с определенными характеристиками.'
