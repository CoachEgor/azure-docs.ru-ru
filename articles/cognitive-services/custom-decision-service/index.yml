abstract:
  description: 'Azure Custom Decision позволяет создавать интеллектуальные системы с помощью облачного API-интерфейса, поддерживающего принятие решений на основе контекста. Эта служба использует возможности обучения с подкреплением и адаптирует содержимое в приложении, чтобы повысить общую вовлеченность пользователей. Система объединяет отзывы пользователей в решения в режиме реального времени и реагирует на возникающие тенденции и последние новости за считаные минут. Из этих кратких руководств вы узнаете, как зарегистрировать свое приложение и вызывать API из браузера или приложения. Также вы узнаете, как персонализировать статьи и представить содержимое в виде готовых "признаков" для машинного обучения.'
