### YamlMime:Landing
title: Документация по преобразованию речи в текст
summary: Преобразование речи в текст из речевой службы, известной также как распознавание речи, позволяет в режиме реального времени и пакетной транскрипции проголосовать текстовые потоки в текст. С помощью дополнительного ввода справочных данных он также обеспечивает оценку произношения в режиме реального времени и дает отзывы о точности и владение речевого звука.
