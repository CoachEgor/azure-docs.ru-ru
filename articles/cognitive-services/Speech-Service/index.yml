  - title: Введение
    items:
      - type: paragraph
        text: |
          Пакет SDK для службы "Речь" (<a href="releasenotes.md">заметки о выпуске</a>) можно использовать для добавления в приложения следующих возможностей (и многого другого)&colon;. 
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">Преобразование речи в текст</a></b> (speech-recognition/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">Настраиваемое слово для активации</a></b> (keyword-spotter/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">Намерения</a></b></li>
          <li><b><a href="speech-translation.md">Перевод</a></b></li>
          <li><b><a href="speech-container-howto.md">Локальный контейнер</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">Преобразование текста в речь</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">Транскрибирование диалогов</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">Персонализация списка фраз</a>/<a href="how-to-custom-speech.md">Адаптация пользовательской службы распознавания речи</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">Виртуальный помощник по обработке голоса</a></b></li>
          <li><b><a href="call-center-transcription.md">Транскрибирование звонков в центр обработки вызовов</a></b></li></ul></div></div>
