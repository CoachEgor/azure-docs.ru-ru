        text: 'Узнайте, как скачать, установить и использовать пакет SDK, щелкнув ссылку в виде стрелки <img src="media/index/link.jpg" height="15" width="15"></img>.<br/>Все ссылки со стрелками <img src="media/index/link.jpg" height="15" width="15"></img> по умолчанию указывают на краткое руководство по преобразованию речи в текст. Вы также можете выбрать другие краткие руководства (<a href="scenario-availability.md">если они доступны</a>), например руководство по преобразованию текста в речь или руководство по виртуальному помощнику по обработке голоса.'
