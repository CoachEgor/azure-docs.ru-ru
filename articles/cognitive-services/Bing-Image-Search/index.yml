abstract:
  description: 'API Bing для поиска изображений позволяет вам интегрировать возможности поиска изображений Bing в свое приложение. Отправляя пользовательские поисковые запросы с помощью API, вы сможете получить и отобразить релевантные и высококачественные изображения, как и при использовании bing.com/images.'
