  title: 'Документация по API Визуального поиска Bing. Руководства, краткие руководства и справочники по API'
  titleSuffix: Azure Cognitive Services
  description: 'Передайте изображение или укажите для него URL-адрес, чтобы API смог определить различные сведения об изображении, включая визуально похожие изображения, ресурсы покупок и веб-страницы с этим изображением.'
  services: cognitive-services
  author: swhite-msft
  manager: nitinme
  ms.service: cognitive-services
  ms.subservice: bing-visual-search
  ms.topic: landing-page
  ms.date: 01/16/2019
  ms.author: scottwhi
abstract:
  description: 'API Визуального поиска Bing предоставляет примерно такие же сведения об изображении, что и в Bing.com/images. Путем передачи изображения или создания для него URL-адреса этот API позволяет определить различные сведения об изображении, включая визуально похожие изображения, ресурсы покупок, веб-страницы с этим изображением и многое другое.'
