abstract:
  description: "Распознаватель документов Azure\_— это служба когнитивных вычислений, использующая технологию машинного обучения для идентификации и извлечения пар \"ключ\_— значение\" и данных таблиц из документов-форм. Затем эта служба выводит структурированные данные, которые включают в себя связи в исходном файле. Неконтролируемое обучение позволяет модели ознакомится с макетом, связями между полями и записями без добавления метки данных вручную или трудоемкого программирования и обслуживания."
