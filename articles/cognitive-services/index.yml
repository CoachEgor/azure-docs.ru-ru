      itemType: how-to-guide
      text: Развертывание образа контейнера в экземпляре контейнера
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Развертывание в Службе Azure Kubernetes
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Развертывание нескольких контейнеров с помощью Docker Compose
