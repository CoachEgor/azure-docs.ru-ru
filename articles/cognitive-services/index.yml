conceptualContent:
  items:
  - title: Зрение
    summary: Распознавайте, идентифицируйте, подписывайте, индексируйте и модерируйте изображения, видео и содержимое рукописного ввода.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: API Компьютерного зрения
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Распознавание лиц
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Обнаружение форм (предварительная версия)
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Распознаватель рукописного текста (предварительная версия)
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Индексатор видео
  - title: Язык
    summary: Реализуйте в приложениях обработку естественного языка на основе готовых скриптов, распознавание тональности и определение намерений пользователей.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Иммерсивное средство чтения (предварительная версия)
    - url: ./luis/index.yml
      itemType: overview
      text: Распознавание речи (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Анализ текста
    - url: ./translator/index.yml
      itemType: overview
      text: Перевод текстов
  - title: Речь
    summary: Преобразуйте речь в текст или текст в естественно звучащую речь. Переводите текст на другой язык, а также выполняйте проверку и распознавание говорящего.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Службы "Речь"
    - url: ./speaker-recognition/home.md
      itemType: overview
      text: Распознавание говорящего (предварительная версия)
    - url: ./speech/home.md
      itemType: overview
      text: Распознавание речи Bing (предварительная версия)
    - url: ./translator-speech/overview.md
      itemType: overview
      text: Перевод речи (предварительная версия)
  - title: Службы принятия решений
    summary: Создавайте приложения, которые предоставят рекомендации для информированного и эффективного принятия решения.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Детектор аномалий (предварительная версия)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Персонализатор (предварительная версия)
  - title: Поиск
    summary: Добавьте в свои приложения API Поиска Bing и пользуйтесь возможностью объединять множество веб-страниц, изображений, видео и новостей с помощью одного вызова API.
    links:
    - url: ./Bing-Autosuggest/index.yml
      itemType: overview
      text: Автозаполнение поисковых запросов
    - url: ./bing-custom-search/index.yml
      itemType: overview
      text: Пользовательский поиск
    - url: ./bing-entities-search/index.yml
      itemType: overview
      text: Поиск сущностей
    - url: ./bing-image-search/index.yml
      itemType: overview
      text: Поиск изображений
    - url: ./bing-local-business-search/index.yml
      itemType: overview
      text: Поиск местных компаний (предварительная версия)
    - url: ./bing-news-search/index.yml
      itemType: overview
      text: Поиск новостей
    - url: ./bing-spell-check/index.yml
      itemType: overview
      text: Проверка орфографии
    - url: ./Bing-Video-Search/index.yml
      itemType: overview
      text: Поиск видео
    - url: ./bing-visual-search/index.yml
      itemType: overview
      text: Визуальный поиск
    - url: ./bing-web-search/index.yml
      itemType: overview
      text: Поиск в Интернете
  - title: Контейнеры
    summary: Благодаря поддержке контейнеров в Azure Cognitive Services разработчики могут использовать те же интеллектуальные интерфейсы API, которые доступны в Azure, с традиционными для контейнеров Docker гибкими возможностями выбора расположений для развертывания и размещения служб.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Контейнеры для Cognitive Services
    - url: ./containers/container-reuse-recipe.md
      itemType: overview
      text: Создание контейнеров для повторного использования
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Развертывание образа контейнера в экземпляре контейнера
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: how-to-guide
      text: Развертывание в Службе Azure Kubernetes
    - url: ./containers/docker-compose-recipe.md
      itemType: how-to-guide
      text: Развертывание нескольких контейнеров с помощью Docker Compose
