title: Документация по иммерсивному средству чтения
summary: Иммерсивное средство чтения — это решение, в котором реализованы проверенные методы, улучшающие понимание при чтении для начинающих, а также тех, кто изучает язык, и людей с особыми потребностями. Использовать Иммерсивное средство чтения в своем веб-приложении вы можете с помощью соответствующего пакета SDK.
