abstract:
  description: 'API Детектора аномалий позволяет легко внедрять функции обнаружения аномалий в приложения, чтобы пользователи могли быстро выявлять проблемы и минимизировать потери и последствия для клиентов. Опыт работы с машинным обучением не требуется. Выполнив один вызов API, вы можете активировать эту предварительно обученную модель ИИ. Она принимает данные временных рядов для всех типов и томов, выбирает наиболее подходящую модель обнаружения аномалий для полученных данных, обеспечивая высокую точность, а также автоматически определяет инциденты по мере их возникновения. Вы можете настроить службу для обнаружения аномалий любого масштаба.  Используйте Детектор аномалий для определения инцидентов, связанных с бизнесом, отслеживания трафика на устройствах Интернета вещей, контроля мошенничества, реагирования на изменения на рынках и многое другое.'
