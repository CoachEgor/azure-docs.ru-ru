### YamlMime:Landing
title: Документация по API "Перевод текстов"
summary: "\"Перевод текстов\" — это облачная служба машинного перевода, позволяющая переводить текст практически в реальном времени путем простого вызова REST API. В этом API используются современные технологии нейронного машинного перевода, а также статистического машинного перевода. \"Пользовательский переводчик\" — это расширение API-интерфейса \"Перевод текстов\", которое позволяет создавать системы нейронного перевода. Настраиваемые системы перевода можно использовать для перевода текста с помощью API \"Перевод текстов\" или служб \"Речь\" от Майкрософт."
