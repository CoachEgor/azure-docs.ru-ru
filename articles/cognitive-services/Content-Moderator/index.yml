### YamlMime:Landing
title: Документация по Content Moderator
summary: API Azure Content Moderator — это когнитивная служба, которая проверяет текст, изображения и видео на наличие материалов, потенциально оскорбительных, представляющих риск или нежелательных по иным причинам. При обнаружении таких материалов служба применяет к содержимому соответствующие метки (флаги). Затем приложение может обрабатывать помеченное содержимое для обеспечения соответствия нормативным требованиям или оставлять его как предполагаемую среду для пользователей.
