  title: Документация по Распознаванию речи (LUIS)
  titleSuffix: Azure Cognitive Services
  description: Служба "Распознавание речи" (LUIS) позволяет приложению распознавать желания людей на основе их собственных слов. LUIS использует машинное обучение, позволяя разработчикам создавать приложения, которые могут получать входные данные пользователей на естественном языке, а также распознавать их значение.
