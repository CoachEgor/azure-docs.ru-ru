abstract:
  description: 'API автозаполнения Bing позволяет отправить частичный поисковый запрос и получить список предложений по запросам, которые другие пользователи вводили для поиска.  Например, по мере того, как пользователь вводит каждый символ термина для поиска, вызывается этот API и раскрывающийся список в поле поиска заполняется предложениями. Узнайте, как использовать API автозаполнения Bing, изучив краткие инструкции, примеры и руководства.'
