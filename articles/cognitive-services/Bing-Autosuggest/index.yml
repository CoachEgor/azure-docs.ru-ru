### YamlMime:Landing
title: Документация по API Автозаполнения Bing
summary: API "Автозаполнение Bing" позволяет отправлять частичные поисковые запросы в Bing и получать список предложений, основанных на намерениях пользователя и предыдущих поисковых запросах. Вызовите API, чтобы заполнять вариантами поля поиска и раскрывающиеся списки в приложении по мере ввода запроса пользователем.
