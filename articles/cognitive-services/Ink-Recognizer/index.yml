abstract:
  description: "Цифровой рукописный текст относится к технологиям, которые обеспечивают цифровое представление таких входных данных, как рукописный текст и рисунки. По мере обеспечения внушительных возможностей работы с цифровым вводом искусственный интеллект и машинное обучение позволяют распознавать письменные формы и текст в любом контексте. API Распознавателя рукописного текста\_— это облачная служба, которая позволяет отправлять рукописные штрихи и получать подробные сведения о них."
