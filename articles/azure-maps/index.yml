### YamlMime:Landing
title: Документация по службе Azure Maps
summary: 'Microsoft Azure Maps предоставляет разработчикам из всех отраслей мощные геопространственные функции. Эти функции дополнены актуальными картографическими данными. Служба Azure Maps доступна для веб- и мобильных приложений. Azure Maps представляет собой набор интерфейсов REST API, совместимых с Azure One API. Это только некоторые из служб, предлагаемых в Azure Maps: службы карт, поиска, построения маршрутов, отслеживания дорожного движения, мобильности, погоды, часовых поясов, геолокации, геозон, данных карт и пространственных операций. Пакеты SDK для веб-приложений и Android обеспечивают простоту и гибкость разработки, а также возможность переноса кода на разные платформы.'
