abstract:
  description: "Служба Azure Maps предоставляет разработчикам всех направлений мощные геопространственные функции, дополненные актуальными картографическими данными для предоставления географического контекста веб-приложениям и мобильным приложениям. Azure Maps\_— это совместимый с API Azure One набор интерфейсов REST API для Maps, Поиска, служб маршрутизации, мобильности и часовых поясов, Службы трафика, Службы геолокации, служб геозон и данных карт, а также службы \"Пространственные операции\", с поддержкой веб-пакетов SDK и пакетов SDK для Android. Это решение обеспечивает простоту и гибкость разработки, а также возможность переноса на разные платформы."
