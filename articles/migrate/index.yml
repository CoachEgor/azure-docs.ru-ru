abstract:
  description: "Служба \"Миграция Azure\" помогает клиентам перейти в облако Azure. \"Миграция Azure\"\_— это центральный узел, с помощью которого можно отслеживать обнаружение, оценку и перенос локальных рабочих нагрузок и облачных виртуальных машин. На узле \"Миграция Azure\" представлены инструменты для оценки и переноса, а также интегрированные средства от независимых поставщиков программного обеспечения."
