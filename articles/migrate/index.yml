### YamlMime:Landing
title: Документация по службе "Миграция Azure"
summary: Используйте службу "Миграция Azure" для перехода в облако Azure. Миграция Azure — это центр управления для обнаружения, оценки и переноса локальных рабочих нагрузок в Azure. В этом центре представлены инструменты службы "Миграция Azure", а также интегрированные средства от независимых поставщиков программного обеспечения.
