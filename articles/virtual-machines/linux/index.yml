abstract:
  description: 'Виртуальные машины Linux Azure предоставляют по запросу безопасную высокомасштабируемую виртуализированную инфраструктуру с использованием Red Hat, Ubuntu или дистрибутива Linux по вашему выбору. Узнайте, как создавать, настраивать, обновлять, масштабировать виртуальные машины Linux и управлять ими, изучив наши краткие руководства, руководства и примеры.'
