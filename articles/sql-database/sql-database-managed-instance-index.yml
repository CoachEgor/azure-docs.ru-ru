        items:
          - title: Обзор
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Узнайте больше об управляемом экземпляре в Базе данных SQL Azure.</p>
          - title: Расширенная контактная зона
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Практически 100-процентная совместимость компонентов SQL с последней версией ядра СУБД SQL Server.</p>
          - title: интеграция с виртуальной сетью;
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Защищенная служба размещена в частной виртуальной сети Azure с использованием частных IP-адресов.</p>
          - title: Простой переход
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Легко переносите локальные базы данных в облако Azure с помощью исходного восстановления.</p>
          - title: Миграция без простоев
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Переносите группу баз данных с минимальным временем простоя с помощью Database Migration Service.</p>
          - title: Цены
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: '<p>Сэкономьте до 40 % благодаря программе "Преимущество гибридного использования Azure" (AHB), используя существующие локальные лицензии.</p>'
          - title: Возможности PaaS
            href: /azure/sql-database/sql-database-paas
            html: '<p>Azure PaaS позволяет использовать экземпляр с минимальной необходимостью в управлении и доступностью на уровне 99,99 %.</p>'
          - title: Уровни службы
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>В зависимости от бизнес-потребностей можно выбрать между уровнями служб "Общего назначения" и "Критически важный для бизнеса".</p>
          - title: Расширенные функции безопасности
            href: /azure/sql-database/sql-database-security-index
            html: <p>Защитите экземпляр и базы данных с помощью встроенных возможностей безопасности Базы данных SQL Azure.<p>
  - title: Новые и предварительные версии функций
    items:
      - type: paragraph
        text: 'Мы непрерывно улучшаем управляемый экземпляр, добавляя новые возможности:'
      - type: list
        style: unordered
        items:
          - html: "<a href=\"/azure/sql-database/sql-database-instance-pools\">Пулы экземпляров</a> (предварительная версия)\_— удобный и экономичный способ переноса небольших экземпляров SQL в облако."
          - html: "<a href=\"https://aka.ms/four-cores-sql-mi-update\">4\_виртуальных ядра на базе оборудования 5-го поколения</a>."
          - html: 'Поддержка подписок с <a href="https://aka.ms/sql-mi-visual-studio-subscribers" >ежемесячным поступлением денег на счет в Azure для подписчиков Visual Studio</a>.'
          - html: "Поддержка <a href=\"https://docs.microsoft.com/sharepoint/administration/deploy-azure-sql-managed-instance-with-sharepoint-servers-2016-2019\">SharePoint\_2016 и SharePoint\_2019</a>, а также <a href=\"https://docs.microsoft.com/business-applications-release-notes/october18/dynamics365-business-central/support-for-azure-sql-database-managed-instance\">Dynamics\_365 Business Central</a>."
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Настройка часового пояса</a> во время создания экземпляра.'
          - html: 'Создание экземпляров с помощью <a href="https://aka.ms/managed-instance-collation">предпочитаемых параметров сортировки уровня сервера</a>.'
          - html: 'Функция геовосстановления позволяет <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">восстановить базу данных в другом центре обработки данных с помощью PowerShell</a>.'
          - html: '<a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Повторное создание удаленных баз данных с помощью PowerShell</a> (предварительная версия).'
          - html: Управляемые экземпляры защищены с помощью <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">встроенного брандмауэра</a>.
          - html: '<a href="https://aka.ms/managed-instance-tde-byok">Использование собственных ключей шифрования</a> при переносе локальных баз данных, в которых уже включено прозрачное шифрование данных (предварительная версия).'
          - html: 'Использование <a href="https://aka.ms/managed-instance-failover-groups">географически распределенных групп отработки отказа</a> для сохранения копии экземпляра в другом регионе и обеспечение доступности данных даже в сценарии региональной аварии (предварительная версия).'
          - html: "<a href=\"https://aka.ms/managed-instance-configurable-backup-retention\">Настройка периода хранения резервных копий (до 35\_дней)</a> для восстановления на момент времени. Обратите внимание, что долгосрочное хранение резервных копий (до 10\_лет) по-прежнему не включено, поэтому можно использовать <a href=\"https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server\">резервные копии только для копирования</a> в качестве альтернативы."
          - html: 'Создание <a href="https://aka.ms/managed-instance-aadlogins">субъектов сервера AAD на уровне экземпляра (имен для входа) </a> с помощью операции <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">создания имени для входа из внешнего поставщика</a> (предварительная версия).'
