abstract:
  description: "Управляемый экземпляр в Базе данных SQL Azure\_— это полностью управляемый экземпляр ядра СУБД SQL\_Server, размещенный в облаке Azure. Это наилучший вариант PaaS для миграции базы данных SQL Server в облако. Узнайте, как создавать Управляемый экземпляр, изучив краткие инструкции, примеры и руководства."
