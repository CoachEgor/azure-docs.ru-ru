          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Защита базы данных SQL Azure</a>
          - html: Распределяйте данные глобально с помощью <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">географически распределенной базы данных</a>.
          - html: Ознакомьтесь с <a href="/azure/sql-database/sql-database-release-notes">новыми функциями в Базе данных SQL Azure</a>.
