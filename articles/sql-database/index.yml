sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>База данных PaaS, которая всегда выполняется в последней стабильной версии ядра СУБД SQL Server и в ОС с установленными исправлениями при доступности на уровне 99,99 %.</p>'
            image:
              src: media/index/i_managed.svg
            title: Полная управляемость
          - href: /azure/sql-database/sql-database-service-tiers
            html: "<p>Определите нужное соотношение цены и производительности в соответствии со своими потребностями и выберите один из уровней служб с гибкими условиями\_— от доступного предложения по цене от 5\_долл. США в месяц до мощных 80-ядерных баз данных.</p>"
            image:
              src: media/index/i_perftier.svg
            title: Ценовые категории и уровни служб
          - href: /azure/sql-database/sql-database-scalability-index
            html: <p>Легко выполняйте вертикальное и горизонтальное масштабирование или сегментируйте базы данных с учетом своих потребностей для повышения производительности приложений.</p>
            image:
              src: media/index/i_scale.svg
            title: Масштабируемость
          - href: /azure/sql-database/sql-database-single-index
            html: '<p>Используйте отдельную базу данных под управлением сервера Базы данных SQL для своих приложений SaaS и микрослужб, которым требуются отдельные базы данных с прогнозируемой производительностью.</p>'
            image:
              src: media/index/i_db.svg
            title: Отдельная база данных
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Эластичные пулы баз данных SQL — это простое и экономичное решение для администрирования и масштабирования нескольких баз данных с отличными и непредсказуемыми требованиями к ресурсам.</p>
            image:
              src: media/index/i_elasticpool.svg
            title: Пулы эластичных БД
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: "<p>Получите полностью управляемый экземпляр ядра СУБД SQL\_Server, размещенный в облаке Azure, с помощью Управляемого экземпляра, внося незначительные изменения в код базы данных или не изменяя его для миграции из локальных баз данных.</p>"
            image:
              src: media/index/i_mi.svg
            title: Управляемый экземпляр
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Встроенные средства обеспечения высокой доступности, автоматическое резервное копирование и георепликация помогут вам избежать простоев во время операций обслуживания, сбоев инфраструктуры или оборудования.</p>'
            image:
              src: media/index/gear.svg
            title: Платформа как услуга
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Защитите свою базу данных с помощью проверки подлинности Azure AD, виртуальных сетей, брандмауэров и подключений с использованием Always Encrypted. Выявляйте угрозы и уязвимости благодаря встроенным средствам безопасности.</p>'
            image:
              src: media/index/i_security.svg
            title: Расширенные функции безопасности
          - href: /azure/sql-database/sql-database-monitoring-tuning-index
            html: '<p>Встроенная система мониторинга и интеллектуальной настройки позволяет значительно сократить расходы на использование и администрирование баз данных, а также повышает производительность приложения.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: Мониторинг и настройка
