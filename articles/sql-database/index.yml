        text: 'Сведения о создании, администрировании и переносе баз данных с помощью Базы данных SQL'
      - type: list
        style: ordered
        items:
          - html: "Узнайте, как определить, <a href=\"/azure/sql-database/sql-database-paas-vs-sql-server-iaas\">какой вариант больше всего подходит для вашей рабочей нагрузки: SQL\_Server на виртуальной машине (IaaS) или База данных SQL Azure (PaaS)</a>."
          - html: 'Узнайте, <a href="/azure/sql-database/sql-database-features">какие функции поддерживает База данных SQL Azure и каковы особенности ее поведения</a>.'
