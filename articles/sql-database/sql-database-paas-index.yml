sections:
  - items:
      - type: paragraph
        text: 'База данных SQL Azure — это полностью управляемое ядро СУБД, предоставляемое по модели "платформа как услуга" (PaaS), которое выполняет большую часть функций управления базой данных, например обновление, исправление, резервное копирование и мониторинг, без участия пользователя. База данных SQL Azure всегда выполняется в последней стабильной версии ядра СУБД SQL Server и в ОС с установленными исправлениями при доступности на уровне 99,99 %. Возможности PaaS, встроенные в базу данных SQL Azure, позволяют сосредоточиться на действиях администрирования и оптимизации базы данных определенного домена, которые критически важны для бизнеса.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Непрерывность бизнес-процессов
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>База данных SQL Azure позволяет бизнес-процессам продолжать работу при возникновении сбоев, особенно в вычислительной инфраструктуре.</p>'
          - title: Высокий уровень доступности
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>База данных SQL Azure гарантирует, что базы данных работают в течение 99,99 % времени, позволяя не беспокоиться об обслуживании и простое.</p>'
          - title: Автоматическое резервное копирование
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>База данных SQL Azure автоматически создает резервную копию базы данных и использует геоизбыточное хранилище с доступом для чтения (RA-GRS) для обеспечения геоизбыточности.</p>
          - title: Долгосрочное хранение резервных копий
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>База данных SQL Azure позволяет хранить указанные полные резервные копии базы данных SQL до 10 лет.</p>
          - title: Георепликация
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>База данных SQL Azure позволяет создавать читаемые реплики базы данных в одном и том же или другом центре обработки данных (регионе).</p>
          - title: Масштабирование ресурсов
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>База данных SQL Azure позволяет легко добавлять дополнительные ресурсы (ЦП, память, хранилище) без длительной подготовки.</p>'
  - title: Дополнительные ресурсы
    items:
      - type: paragraph
        text: 'База данных SQL Azure предоставляет набор дополнительных встроенных возможностей PaaS, которые упрощают управление базами данных.'
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-security-index">Расширенные функции безопасности</a> позволяют выявлять угрозы и уязвимости в базах данных и защищать данные.
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Автоматическая настройка</a> анализирует рабочую нагрузку и предоставляет рекомендации, которые помогут оптимизировать производительность приложений путем добавления индексов, удаления неиспользуемых индексов и автоматического устранения проблем плана запроса.'
          - html: '<a href="/azure/log-analytics/log-analytics-azure-sql">Встроенные возможности мониторинга</a> позволяют получить сведения о производительности баз данных и рабочей нагрузки, а также устранить проблемы с производительностью.'
          - html: <a href="/azure/sql-database/sql-database-intelligent-insights">Встроенная система аналитики</a> автоматически обнаруживает потенциальные проблемы в рабочей нагрузке и предоставляет рекомендации по их устранению.