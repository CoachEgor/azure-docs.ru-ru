sections:
  - items:
      - type: paragraph
        text: База данных SQL Azure позволяет легко масштабировать базу данных путем добавления вычислительной мощности (вертикальное масштабирование) или дополнительных единиц базы данных (горизонтальное масштабирование).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Вертикальное масштабирование
            href: /sql-database/sql-database-scale-resources
            html: '<p>Легко добавляйте или удаляйте ресурсы в вашей Базе данных SQL, чтобы найти лучшее соотношение цены и производительности или устранить проблемы с производительностью.</p>'
          - title: Горизонтальное масштабирование для чтения
            href: /sql-database/sql-database-read-scale-out
            html: '<p>Уровень "Критически важный для бизнеса" предоставляет бесплатную реплику базы данных, где можно запускать отчеты, аналитику и другие запросы только для чтения к копиям данных.</p>'
          - title: Сегментирование базы данных
            href: /sql-database/sql-database-elastic-scale-introduction
            html: '<p>Вы можете использовать несколько сегментов баз данных для горизонтального масштабирования базы данных, превышая максимальные пределы ресурсов вычисления и хранения для отдельной базы данных.</p>'
          - title: Эластичные запросы
            href: /sql-database/sql-database-elastic-query-overview
            html: <p>Эластичные запросы позволяют выполнять стандартные запросы Transact-SQL к набору сегментов глобально распределенной базы данных.</p>
          - title: Эластичные транзакции
            href: /sql-database/sql-database-elastic-transactions-overview
            html: '<p>Используйте глобально распределенные транзакции, чтобы обеспечить транзакционно согласованный доступ к распределенным данным.</p>'
          - title: Перекрестные задания баз данных
            href: /sql-database/elastic-jobs-overview
            html: <p>Обрабатывайте набор баз данных с помощью эластичных заданий обработки межбазовых данных.</p>
  - title: Дополнительные ресурсы
    items:
      - type: paragraph
        text: 'Ознакомьтесь с дополнительными функциями, которые помогут вам масштабировать данные.'
      - type: list
        style: ordered
        items:
          - html: '<a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">Связанный сервер</a> является основным компонентом ядра СУБД SQL Server, который позволяет выполнять распределенные запросы из кода Transact-SQL к другим ядрам СУБД.'
          - html: <a href="sql-database-geo-replication-overview.md">Георепликация</a> позволяет помещать любое количество реплик чтения в разных регионах.