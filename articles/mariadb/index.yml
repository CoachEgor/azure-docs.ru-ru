title: Документация по Базе данных Azure для MariaDB
summary: База данных Azure для MariaDB — это служба реляционных баз данных на основе ядра СУБД MariaDB с открытым кодом.  Это полностью управляемая база данных как услуга, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и динамическое масштабирование. Разрабатывайте приложения на основе Базы данных Azure для MariaDB, используя привычные средства с открытым кодом и платформу. Узнайте, как использовать Базу данных Azure для MariaDB, ознакомившись с нашими краткими руководствами и примерами.
