### YamlMime:Landing
title: Документация по Анализатору Интернета Azure (предварительная версия)
summary: Анализатор Интернета — это платформа измерения на стороне клиента. Она позволяет проверять, как сетевые изменения инфраструктуры влияют на производительность клиентов. Что бы вы ни делали — переносили данные с локальных ресурсов в Azure или оценивали новую службу Azure, — Анализатор Интернета позволяет получать информацию на основе данных пользователей и подробной аналитики Майкрософт, чтобы составить более четкое представление о сетевой архитектуре и оптимизировать ее еще до переноса.
