abstract:
  description: 'Узнайте, как создать решение для корпоративного поиска по частному разнородному контенту с помощью службы "Поиск Azure". В руководствах, справочниках по API и другой документации описано, как объединить доступное для поиска содержимое в один быстрый индекс, запрашиваемый с помощью расширяемого синтаксиса для различных сценариев. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Когнитивный поиск</b></a> теперь является общедоступной функцией с поддержкой расширений искусственного интеллекта для рабочих сценариев.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>Хранилище знаний (предварительная версия)</b></a> расширяет Когнитивный поиск. Вы можете хранить расширение искусственного интеллекта в хранилище для просмотра, изменения формы и использования в других приложениях наряду с Поиском Azure. <a href="/azure/search/knowledge-store-howto"><b>Начните</b></a> уже сегодня!'
