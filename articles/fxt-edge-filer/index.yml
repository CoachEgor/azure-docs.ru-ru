abstract:
  description: "Кэш гибридного хранилища Azure FXT Edge Filer\_— это гибридная система, которая объединяет оборудование и программное обеспечение, ускоряя доступ к данным для рабочих процессов с высокой интенсивностью чтения высокопроизводительных вычислений (HPC) на основе файлов. Используя кластер из трех или более устройств Azure FXT Edge Filer, вы можете повысить производительность хранилища для локальных систем NAS (NetApp или Dell EMC Isilon), облачного хранилища или комбинации этих решений."
